<h2 class="animate__animated animate__flipInX">Por Capital</h2>
<hr>

<div class="row animate__animated animate__flipInX">
  <div class="col">
    <app-pais-input
    placeholder="Buscar capital..."
    (onEnter)="buscar($event)"
    (onDebounce)="sugerencias($event)">
  </app-pais-input> <!-- evento que viene de pais input, para poder mostrar la data -->
  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" >
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla> <!-- entre corchetes se manda la informacion a mostrar desde el componente reutilizable -->
  </div>
</div>
